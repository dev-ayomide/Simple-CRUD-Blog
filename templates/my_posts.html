{% extends "base.html" %}
{% block content %}
<h2>Your Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn">View</a>
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn">Edit</a>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button class="btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
