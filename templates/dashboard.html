{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h2>Dashboard</h2>
    <p>Welcome, {{ current_user.username }}!</p>
    <div class="dashboard-content">
        <h3>Your Profile</h3>
        <ul>
            <li><strong>Username:</strong> {{ current_user.username }}</li>
            <li><strong>Email:</strong> {{ current_user.email }}</li>
        </ul>
    </div>
{% endblock %}
